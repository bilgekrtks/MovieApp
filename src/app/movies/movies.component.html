<div *ngIf="movies.length>0"></div>

<div class="alert alert-warning " *ngIf="movies.length>0">
    {{filteredMovies.length}} film bulundu
</div>

<div class="d-flex justify-content-end mb-3">
    <input class="form-control" type="text" [(ngModel)]="filterText" (ngModelChange)="onInputChange()"
        placeholder="Search...">

</div>
<ng-template [ngTemplateOutlet]="List1"></ng-template>
<ng-template #List1>
    <div class="row row-cols-4">
        <div class="col card mb-3 p-2" *ngFor="let item of filteredMovies">
            <img src="https://image.tmdb.org/t/p/w500/{{item.poster_path}}" class="card-img-top" alt="">
            <div class="card-body">
                <h4 class="card-title">{{item.title}}</h4>

                <a class="btn btn-sm btn-outline-success " routerLink="/movies/{{item.id}}">Details</a>
                <button (click)="addToList($event,item)" class="btn btn-sm btn-success ms-1 ">Listeye Ekle</button>
            </div>
        </div>
    </div>
</ng-template>
